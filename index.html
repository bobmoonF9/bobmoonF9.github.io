<!DOCTYPE html>
<html>

<script>
var varurl;


// set variable to current URL
let str = window.location.href;  
document.getElementById("demo").innerHTML = str;  

// find the location of a text value in the string
document.getElementById("demo1").innerHTML = str.lastIndexOf("/index.html");  

// grab the first part of the URL, from the start location up to the specified string value
document.getElementById("demo2").innerHTML = str.slice(str.StartsWith, str.search("/index.html")); 

// add a different page name to the end of the URL
document.getElementById("demo3").innerHTML = str.slice(str.StartsWith, str.search("/index")) + "/Content/Search.html"; 


</script>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<p>The lastIndexOf() method returns the position of the last occurrence of a specified text:</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

document.getElementById("demo3").innerHTML = str.slice(str.StartsWith, str.search("/index")) + "/Content/Search.html"; 


</body>
</html>
